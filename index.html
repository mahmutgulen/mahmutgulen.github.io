<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery With Gallery</title>


    <!-- Jquery -->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <!-- Gallery Js -->
    <script src="assets/js/gallery.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="/assets/css/all.min.css">
    <script src="/assets/js/fontawesome.min.js"></script>


    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- Custom Css -->
    <link rel="stylesheet" href="/assets/css/main.css">

</head>

<body>

    <div class="loadingIcon">
        <i class="fa-solid fa-spinner fa-spin-pulse"></i>
    </div>

    <div class="closeBigImageBoxButton" onclick="closeBigImageBoxButton()">
        <i class="fa-solid fa-xmark"></i>
    </div>

    <div class="screenSizeButtons" onclick="btnScreenSizeToggle()">
        <i class="fa-solid fa-compress"></i>
    </div>

    <div class="downloadButton" onclick="downloadThis()">
        Full Size <i class="fa-solid fa-download"></i>
    </div>

    <div class="bigImageBox">
        <div class="prevButton" onclick="prevButton()">
            <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="nextButton" onclick="nextButton()">
            <i class="fa-solid fa-chevron-right"></i>
        </div>
    </div>
    <div class="backgroundColors"></div>
    <div class="closeScreen">
        <i class="fa-solid fa-power-off onBtn" onclick="btnScreenOn()"></i>
        <input type="number" placeholder="enter number">
    </div>
    <header>
        <ul>
            <li class="btnRefresh" onclick="btnRefresh()"><i class="fa-solid fa-arrows-rotate"></i></li>
            <li class="btnShuffle"><i class="fa-solid fa-shuffle" onclick="btnShuffle()"></i></li>
            <li class="btnScreenOff" onclick="btnScreenOff()"><i class="fa-solid fa-power-off"></i></li>
        </ul>
    </header>

    <div class="galleryContainer">

    </div>

    <div id="scroll-control">
        <input type="range" id="scroll-slider" min="0" max="100" value="0" />
    </div>
</body>

</html>
